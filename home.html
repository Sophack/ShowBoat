<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4a25a17f73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Show Boat</title>
</head>

<body>
    <main>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="/assets/images/sailboat-light.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top nav-header"> Show Boat
                </a>
                <button class="fa-regular fa-heart watchlist-home heartBtn" id="heart-btn-home"></button>
                <!-- add hide class? -->
                <div id="list-modal" class="modal">
                    <div class="modalContent">
                        <h3>My Liked Movies</h3>
                        <ul id="liked-list" class="modalList"></ul>
                    </div>
                </div>

            </div>
        </nav>

        <div id="search-bar" class="input-group mb-3 home-search-bar">
            <input id="search-text-home" type="text" class="form-control"
                placeholder="Search thousands of movies and TV shows to find out where to stream!"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="search-btn" class="btn btn-outline-secondary" type="button"
                    onclick="fetchBySearchHome()">Go!</button>
            </div>
        </div>

        <div class="row providers">
            <img src="./assets/images/Apple.png" class="d-block w-100 col logos" alt="Apple Logo">
            <img src="./assets/images/Prime.png" class="d-block w-100 col logos" alt="Prime Logo">
            <img src="./assets/images/Netflix.png" class="d-block w-100 col logos" alt="Netflix Logo">
            <img src="./assets/images/Dplus.png" class="d-block w-100 col logos" alt="Disney Logo">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
