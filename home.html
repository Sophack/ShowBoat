      <nav class="navbar is-flex-direction-row is-align-items-center" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

          <a class="navbar-item" href="index.html">

      <div id="search-bar"      class="home-search-bar">
        <input

          type="text"
          placeholder="Search thousands of movies and TV shows to find out where to stream!"/>
        <button
            class="button is-link"
            id="search-btn"
            type="button"
            onclick="fetchBySearch()"
          >Go!</button>
        </div>

      <div class="row providers columns">
        <div class="column">
          <img src="./assets/images/Apple.png" class="logos" alt="Apple Logo" />
        </div>
        <div class="column">
          <img src="./assets/images/Prime.png" class="logos" alt="Prime Logo" />
        </div>
        <div class="column">
          <img
            src="./assets/images/Netflix.png"
            class="logos"
            alt="Netflix Logo"
          />
        </div>
        <div class="column">

            alt="Disney Logo"

      </div>
