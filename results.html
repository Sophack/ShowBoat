<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4a25a17f73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/results.css">
    <title>Show Boat</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="./assets/images/sailboat-light.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top nav-header"> Show Boat
            </a>
            <i class="fa-regular fa-heart watchlist-results" id="heart-btn-results"></i>

            <div class="input-group mb-3 results-search-bar">
                <input id="search-text-results" type="text" class="form-control" placeholder="Search another movie or TV Show!"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="fetchBySearchResults()">Go!</button>
                </div>
            </div>
    </nav>
    <main>

        <div class="container-fluid result-display">
            <a id="show-link" class="show-poster" href="">
                <img id="show-poster" src="" alt="Movie Poster" height="300px"
                    class="d-inline-block align-text-top nav-header">
            </a>
            <ul id="show-info">
                <li id="titleId">Title:</li>
                <li id="availableOnId">Available on:</li>
                <li id="releaseDateId">Release date:</li>
                <li id="starringId">Starring:</li>
                <li id="userRatingId">User Rating:</li>
                <li id="criticsScoreId">Critics Score:</li>
                <li id="durationId">Duration:</li>
                <li id="genresId">Genre(s):</li>
                <li id="typeId">Type:</li>
            </ul>
        </div>

        <div id="recommended">
            <p><b>You may also like...</b></p>
            <div class="row providers">
                <img class="col logos" id="similarTitle0" src="" class="d-block w-100 logos" alt="Apple Logo" onclick="storeId0()">
                <img class="col logos" id="similarTitle1" src="" class="d-block w-100 logos" alt="Prime Logo" onclick="storeId1()">
                <img class="col logos" id="similarTitle2" src="" class="d-block w-100 logos =" alt="Netflix Logo" onclick="storeId2()">
                <img class="col logos" id="similarTitle3" src="" class="d-block w-100 logos" alt="Disney Logo" onclick="storeId3()">
            </div>
        </div>




    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/results.js"></script>
    <script>"./data.json"</script>

</body>

</html>
